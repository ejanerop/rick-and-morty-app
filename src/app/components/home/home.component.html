<app-cover></app-cover>

<div
  class="d-md-flex flex-md-equal w-100 my-md-3 ps-md-3"
  style="flex-wrap: wrap"
>
  <ng-container *ngFor="let item of items; let i = index">
    <app-tile
      [title]="item.title"
      [dark]="i % 2 == 0"
      [imageUrl]="item.imageUrl"
    ></app-tile>
  </ng-container>
</div>
